<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/credit.css">

</head>
<body>

<div class="container">

    <form action="">

        <div class="row">


            <div class="col">

                <h3 class="title">Credit Card payment</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="credit card/rupay.png" alt="" >
                    <img src="credit card/master.png" alt="" >
                    <img src="credit card/paypal.png" alt="" >
                    <img src="credit card/visa.png" alt="" >                    

                </div>
                
 
                <div class="input-container">
                    <input type="text" name="text" class="input" placeholder="Card holder's Name">
                    
                  </div>
                  <br>
                   
            
            <div class="input-container">
              <input type="tel" name="text" class="input"type="tel" pattern="\d*" maxlength="19" placeholder="credit card number ">
              </div>
              <br>

            <div class="flex">
                    <div class="input-container">
                      <input name="credit-expires" class="input" type="tel" pattern="\d*" maxlength="5" placeholder="MM / YY">
                      
                        
                      </div>
                     <div class="input-container">
                      <input name="credit-number" class="input" type="tel" pattern="\d*" maxlength="3" placeholder="CVV">
                      </div>
                      <br>
                    
                    


                    </div>

                  </div>
          
              </div>
              <br>
              <button>
                  <div class="svg-wrapper-1">
                    <div class="svg-wrapper">
                      <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z" fill="currentColor"></path>
                      </svg>
                    </div>
                  </div>
                  <span>proceed to checkout</span>
                </button>
          </form>
      
</div>    
    
</body>
</html>
